<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo_icon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" href="style/note.css">
    <title>Hive</title>
</head>
<body>

<div class="grid-container">
  <div class="header">
    <div class="logo">
        <img src="images/logo_no_bg.png" alt="logo">
    </div>
    <div class="user-info">
        <h1>User Name</h1>
        <img src="images/profile_pic.png" alt="profile">
    </div>
  </div>
  <div class="menu">
    <nav class="menu" id="menu">
        <ul>
            <li><a href="../main_page/main.html">HOME</a></li>
            <li><a href="todo/todolist.html">To-do</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="note.html">Take Note</a></li>
            <li><a href="reminder/reminder.html">Reminder</a></li>
        </ul>
    </nav>
  </div>

  <div class="middle" style="background-color:#bbb;">
    <div id="stickies-container"></div>
        <div class="sticky-form">
            <label for="stickytitle">Title for your sticky:</label>
            <input type="text" name="stickytitle" id="stickytitle" />
            <label for="stickytext">Write something down:</label>
            <textarea
                name="stickytext"
                id="stickytext"
                cols="24"
                rows="10"
            ></textarea>
            <button class="button" id="createsticky">Stick it!</button>
        </div>
    </div> 
</div>
<script src="script/scriptnote.js"></script>

</body>
