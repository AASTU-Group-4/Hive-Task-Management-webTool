<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Reminder</title>
  <link rel="stylesheet" href="reminder.css">
</head>
<body>
  <div class="container">
    <h1>Task Reminder</h1>
    <div class="reminder-list" id="reminderList">
      <!-- Reminder items will be added dynamically here -->
    </div>
    <div class="input-group">
      <input type="text" id="reminderInput" placeholder="Enter your reminder">
      <input type="datetime-local" id="reminderDateTime">
      <button onclick="addReminder()">Add Reminder</button>
    </div>
  </div>
  <script src="remind.js"></script>
</body>
</html>
