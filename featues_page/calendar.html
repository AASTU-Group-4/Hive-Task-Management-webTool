<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo_icon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" href="style/stylecal.css">
    <title>Hive</title>
</head>
<body>

<div class="grid-container">
  <div class="header">
    <div class="logo">
        <img src="images/logo_no_bg.png" alt="logo">
    </div>
    <div class="user-info">
        <h1>User Name</h1>
        <img src="images/profile_pic.png" alt="profile">
    </div>
  </div>
  <div class="menu">
    <nav class="menu" id="menu">
        <ul>
            <li><a href="/Main_Page/main_page.html">HOME</a></li>
            <li><a href="todo/todolist.html">To-do</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="note.html">Take Note</a></li>
            <li><a href="reminder/reminder.html">Reminder</a></li>
        </ul>
    </nav>
  </div>

  <div class="middle" style="background-color:#fcd99c;"><div class="content">
    <div class="wrapper">
        <div class="container-calendar">
            <div id="left">
                <h1>Dynamic Calendar</h1>
                <div id="event-section">
                    <h3>Add Event</h3>
                    <input type="date" id="eventDate">
                    <input type="text"
                        id="eventTitle"
                        placeholder="Event Title">
                    <input type="text"
                        id="eventDescription"
                        placeholder="Event Description">
                    <button id="addEvent" onclick="addEvent()">
                        Add
                    </button>
                </div>
                <div id="reminder-section">
                    <h3>Reminders</h3>
                    <!-- List to display reminders -->
                    <ul id="reminderList">
                        <li data-event-id="1">
                            <strong>Event Title</strong>
                            - Event Description on Event Date
                            <button class="delete-event"
                                onclick="deleteEvent(1)">
                                Delete
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="right">
                <h3 id="monthAndYear"></h3>
                <div class="button-container-calendar">
                    <button id="previous"
                            onclick="previous()">
                        ‹
                    </button>
                    <button id="next"
                            onclick="next()">
                        ›
                    </button>
                </div>
                <table class="table-calendar"
                    id="calendar"
                    data-lang="en">
                    <thead id="thead-month"></thead>
                    <!-- Table body for displaying the calendar -->
                    <tbody id="calendar-body"></tbody>
                </table>
                <div class="footer-container-calendar">
                    <label for="month">Jump To: </label>
                    <!-- Dropdowns to select a specific month and year -->
                    <select id="month" onchange="jump()">
                        <option value=0>Jan</option>
                        <option value=1>Feb</option>
                        <option value=2>Mar</option>
                        <option value=3>Apr</option>
                        <option value=4>May</option>
                        <option value=5>Jun</option>
                        <option value=6>Jul</option>
                        <option value=7>Aug</option>
                        <option value=8>Sep</option>
                        <option value=9>Oct</option>
                        <option value=10>Nov</option>
                        <option value=11>Dec</option>
                    </select>
                    <!-- Dropdown to select a specific year -->
                    <select id="year" onchange="jump()"></select>
                </div>
            </div>
        </div>
    </div></div> 
</div>
<script src="script/script2.js"></script>
</body>
</html>
