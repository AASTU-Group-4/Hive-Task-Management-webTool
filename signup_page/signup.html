<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/hiveLogoDark.jpg" type="image/x-icon">
    <link rel="script" href="signup.js">
    <script src="https://kit.fontawesome.com/d1b61fd0e8.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1>Sign Up</h1>
        <form>
          <div class="input-group">

            <div class="input-control">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="User name" name="username" id="username"  />
              <div class="error"></div>
            </div>

            <div class="input-control">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                placeholder="example@gmail.com" />
                <div class="error"></div>
            </div>
            
            <div class="input-control">
              <input type="password" placeholder="Password" id="password" />
              <div class="error"></div>
            </div>

            <div class="input-control">
              <input type="password" id="confirmPass" placeholder="Confirm password">
              <div class="error"></div>
            </div>

            <div class="btn">
              <a href="register2.html">
                <input type="button" value="Next"></input>
              </a>
            </div>
            
            <p class="pages">1 of 3</p>
         </div>
        </form>
      </div>
    </div>
  </body>
</html>
