<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/hiveLogoDark.jpg" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <form id="signupForm" onsubmit="return validateForm()">
          <div class="input-control">
            <label for="university">University : </label>
            <input type="text" list="universities" id="university" />
            <datalist id="universities">
              <option value="Addis Ababa University">AAU</option>
              <option value="Addis Ababa Science and Technology University">
                AASTU
              </option>
              <option value="Adama Science and Technology University">
                ASTU
              </option>
            </datalist>
            <div class="error" id="universityError"></div>
          </div>
          &nbsp;
          <div class="input-control">
            <label for="field">Field: </label>
            <select name="field" id="field">
              <option value=" ">Select your field</option>
              <option value="field1">Software Engineering</option>
              <option value="field2">Electrical Engineering</option>
              <option value="field3">Medicine</option>
            </select>
            <div class="error" id="fieldError"></div>
          </div>
          &nbsp;
          <button type="button" onclick="location.href='signup2.html'">Back</button>
          <button type="submit" id="signup-button">Submit</button>
          <p class="pages">3 of 3</p>
        </form>
      </div>
    </div>
    <script defer src="signup3.js"></script>
  </body>
</html>
